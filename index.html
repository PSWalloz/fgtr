<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas - Roblox Executor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'atlas-purple': '#1a1025',
                        'atlas-deep': '#0c0817',
                        'atlas-pink': '#ff3366',
                        'atlas-accent': '#9d4edd'
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .gradient-text {
            background: linear-gradient(to right, #ff3366, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-atlas-deep font-['Inter'] antialiased">
    <!-- header -->
    <header class="fixed w-full z-50 glass-effect bg-atlas-purple/30 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold gradient-text">Atlas</h1>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#home" class="text-white/70 hover:text-atlas-pink transition-colors duration-300">Home</a>
                    <a href="#features" class="text-white/70 hover:text-atlas-pink transition-colors duration-300">Features</a>
                    <a href="#how-it-works" class="text-white/70 hover:text-atlas-pink transition-colors duration-300">How It Works</a>
                    <a href="#support" class="text-white/70 hover:text-atlas-pink transition-colors duration-300">Support</a>
                    <a href="login.html" class="text-white/70 hover:text-atlas-pink transition-colors duration-300">Login</a>
                </nav>
                <!-- Profile Button -->
                <button id="profile-btn" class="w-10 h-10 rounded-full bg-atlas-pink text-white flex items-center justify-center hidden"
                        onclick="window.location.href='dashboard.html'">
                    <span id="profile-initials">A</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDS-boVUe0Dqtd7cpbNUNwfe2BamEFKf8U",
            authDomain: "atlas-97269.firebaseapp.com",
            projectId: "atlas-97269",
            storageBucket: "atlas-97269.appspot.com",
            messagingSenderId: "713166874458",
            appId: "1:713166874458:web:128b21716134ed73797563",
            measurementId: "G-SEMYQXNCHY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Authentication state listener
        auth.onAuthStateChanged((user) => {
            const profileBtn = document.getElementById('profile-btn');
            const profileInitials = document.getElementById('profile-initials');
            
            if (user) {
                // User is logged in, show profile button
                profileBtn.classList.remove('hidden');
                const initials = user.displayName ? user.displayName[0].toUpperCase() : 'A';
                profileInitials.textContent = initials;
            } else {
                // User is not logged in, hide profile button
                profileBtn.classList.add('hidden');
            }
        });
    </script>

    <!-- Content sections omitted for brevity -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100,
                easing: 'ease-out-cubic'
            });
        });
    </script>
</body>
</html>
